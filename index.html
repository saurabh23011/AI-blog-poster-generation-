<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Blog Post Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #818cf8;
            --accent-color: #c7d2fe;
            --background-color: #f8fafc;
            --text-color: #1e293b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 900px;
            width: 90%;
            margin: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 2rem;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 800;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content {
            padding: 2rem;
        }

        .input-group {
            margin-bottom: 2rem;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .input-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--accent-color);
        }

        .input-icon {
            position: absolute;
            right: 1rem;
            top: 2.7rem;
            color: #94a3b8;
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button:hover {
            background: #4338ca;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 0.5rem;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            white-space: pre-wrap;
            display: none;
        }

        .result.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .loading {
            display: none;
            justify-content: center;
            margin: 2rem 0;
        }

        .loading.active {
            display: flex;
        }

        .loading-spinner {
            width: 2.5rem;
            height: 2.5rem;
            border: 3px solid var(--accent-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 0.5rem;
        }

        .feature {
            padding: 1rem;
            text-align: center;
        }

        .feature i {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .feature h3 {
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .feature p {
            color: #64748b;
            font-size: 0.9rem;
        }

        .orange-text {
            color: rgb(255, 132, 0);
            font-size: 36px;
            font-family: Arial, sans-serif;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            
            <h1>AI Blog Post Generator</h1>
            <p class="orange-text">&#128591; Hare Krishna &#127800; Everyone</p>
            <p>Transform your ideas into engaging blog posts in seconds</p>
        </div>
        
        <div class="content">
            <div class="input-group">
                <label for="topic">What would you like to write about?</label>
                <input type="text" id="topic" placeholder="Enter your blog topic or idea..." autocomplete="off">
                <i class="fas fa-lightbulb input-icon"></i>
            </div>
            
            <button onclick="generatePost()">
                <i class="fas fa-magic"></i>
                Generate Blog Post
            </button>
            
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
            </div>
            
            <div class="result" id="result"></div>

            <div class="features">
                <div class="feature">
                    <i class="fas fa-bolt"></i>
                    <h3>Lightning Fast</h3>
                    <p>Generate unique content in seconds</p>
                </div>
                <div class="feature">
                    <i class="fas fa-brain"></i>
                    <h3>Artificial Intelligence-Powered</h3>
                    <p>Leverages advanced AI technology</p>
                </div>
                <div class="feature">
                    <i class="fas fa-pen-fancy"></i>
                    <h3>SEO Optimized</h3>
                    <p>Created with search engines in mind</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function generatePost() {
            const topic = document.getElementById('topic').value;
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');

            if (!topic) {
                alert('Please enter a topic');
                return;
            }

            loading.classList.add('active');
            result.classList.remove('active');
            result.textContent = '';

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ topic: topic })
                });

                const data = await response.json();
                
                if (data.error) {
                    result.textContent = `Error: ${data.error}`;
                } else {
                    result.textContent = data.response;
                }
                result.classList.add('active');
            } catch (error) {
                result.textContent = `Error: ${error.message}`;
                result.classList.add('active');
            } finally {
                loading.classList.remove('active');
            }
        }

        // Add input animation
        const input = document.getElementById('topic');
        input.addEventListener('focus', () => {
            input.parentElement.querySelector('.input-icon').style.color = 'var(--primary-color)';
        });
        input.addEventListener('blur', () => {
            input.parentElement.querySelector('.input-icon').style.color = '#94a3b8';
        });
    </script>
</body>
</html>
